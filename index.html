<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculatorContainer">
        <div class="bodyContainer">
            <div class="displayContainer">
                <div class="topDisplay">
                    1 + 2

                </div>

                <div class="bottomDisplay">
                    3

                </div>
            </div>

            <div class="buttonContainer">
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="divide">/</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="multiply">x</button>
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="subtract">-</button>
                <button id="button0">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
                <button id="add">+</button>
                <button id="clear">C</button>
                <button id="backspace">‚Üê</button>
                <button id="power">ON/OFF</button>
            </div>

        </div>
    </div>
    
</body>
</html>
