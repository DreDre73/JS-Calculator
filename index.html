<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculatorContainer">
        <div class="bodyContainer">
            <div class="displayContainer">
                <div class="topDisplay">
                        
                </div>

                <div class="bottomDisplay">
                    
                </div>
            </div>

            <div class="buttonContainer">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator">/</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">x</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">-</button>
                <button class="digit">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
                <button class="operator">+</button>
                <button id="clear">CE</button>
                <button id="backspace">‚Üê</button>
                <button id="plusMinus">+/-</button>
                <button id="power">ON/OFF</button>
            </div>

        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/DreDre73/JS-Calculator" target="_blank" rel="noopener noreferrer">
            View on GitHub
        </a>
    </footer>
    
    
</body>
</html>
